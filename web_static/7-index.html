<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <meta name="author" content="Santiago Trujillo">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css"/>
    <link rel="stylesheet" href="styles/3-header.css" type="text/css"/>
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css"/>
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css"/>
    <link rel="stylesheet" href="styles/7-places.css" type="text/css"/>
    <link rel='icon' href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button type="button" name="button">Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona</h2>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>

            <li>
              <h2>California</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article><h2>My home</h2></article>
        <article><h2>Tiny house</h2></article>
        <article><h2>A suite</h2></article>
      </section>
    </div>
    <footer>
      <div id="Fbox">
        <p>Holberton School</p>
      </div>
    </footer>
  </body>
</html>
